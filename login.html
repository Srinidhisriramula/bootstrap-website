<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <style>
        body {
            background-image: url("https://wallpapers.com/images/hd/butterflies-laptop-ixfzqwg76tzhaf30.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: pink;
        }

    </style>
</head>

<body>
    <div class="container mt-5 p-5 container-sm container-md container-lg">
        <div class="row">
            <div class="col col-9">
        <p class="h5 text-center">Have an account?</p>
        <p class="h1 text-center">Login</p><br>
        
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Email address</strong></label>
                        <input type="email" class="form-control rounded rounded-pill w-100" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><strong>Password</strong></label>
                        <input type="password" class="form-control rounded rounded-pill w-100" id="exampleInputPassword1">
                    </div><br>
                    <button type="button" class="btn btn-primary rounded-pill w-100">
                        <a href="home.html" target="_blank" class="text-light text-decoration-none"><strong>Log In</strong></a></button>
                    <div class="d-flex justify-content-between">
                        <div class="form-group form-check pt-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"><strong>Remember me</strong></label>
                            <p><a href="index.html" class="password text-dark"><strong>Forget Password ?</strong></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
