<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Registration</title>
    <style>
        .btn a {
            text-decoration: none;
        }
        
    </style>
</head>

<body style="background-image: url(https://www.bhmpics.com/downloads/spring-pastel-laptop-Wallpapers/18.pastel-green-aesthetic-wallpaper-for-desktop.jpg);">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <img src="https://media.tenor.com/ZuxO1CxXfDoAAAAi/sign-up-now.gif"
                    class="w-100 h-100" alt="register">
            </div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName"><strong>Full Name</strong></label>
                        <input type="text" class="form-control rounded rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Email address</strong></label>
                        <input type="email" class="form-control rounded rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername"><strong>Username</strong></label>
                        <input type="text" class="form-control rounded rounded-pill" id="exampleInputUsername">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><strong>Password</strong></label>
                        <input type="password" class="form-control rounded rounded-pill" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2"><strong>Confirm Password</strong></label>
                        <input type="password" class="form-control rounded rounded-pill" id="exampleInputPassword2">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"><strong>I agree to the Terms of
                            User</strong></label>
                    </div>
                    <button type="button" class="btn btn-info rounded-pill w-50">
                        <a href="login.html" target="_blank" class="text-light"><strong>Sign Up</strong></a></button>
                    <button type="button" class="btn btn-outline-info rounded-pill w-25"><a href="login.html"
                            class="text-light"><strong>Sign In</strong>
                            <i class="fa-solid fa-arrow-right"></i></a>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
